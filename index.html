<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">Convert that Weight!</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="lbsInput" class="form-control form-control-lg" placeholder="enter pounds...">
                    </div>
                </form>
                <div id="output">
                    <!-- grams card -->
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4>grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <!-- kilograms card -->
                    <div class="card card-success mb-2">
                        <div class="card-block">
                            <h4>kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <!-- ounces card -->
                    <div class="card card-danger mb-2">
                        <div class="card-block">
                            <h4>ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/custom.js"></script>
</body>
</html>
